
version: "3.7"

services:

  nodejs:
    build: nodejs
    container_name: nodejs
    working_dir: /usr/app
    restart: unless-stopped
    volumes:
      - ./node_modules:/usr/app/node_modules
      - ./tools:/usr/app/tools
      - ./bacchus-gui:/usr/app/deploy
    command: bash -c "chmod +x tools/node.sh"
    entrypoint: "tools/node.sh"
    networks:
     - app-network

  php:
    image: php:7.1-fpm
    container_name: php
    working_dir: /usr/app
    restart: unless-stopped
    volumes:
      - ./tools:/usr/app/tools
      - ./deploy:/usr/app/output
      - ./bacchus-gui:/usr/app/deploy
    command: bash -c "chmod +x tools/php.sh"
    entrypoint: "tools/php.sh"
    networks:
      - app-network

  yui:
    image: java:8
    container_name: java
    working_dir: /usr/app
    restart: unless-stopped
    volumes:
      - ./tools:/usr/app/tools
      - ./bacchus-gui:/usr/app/deploy
    command: bash -c "chmod +x tools/yui.sh"
    entrypoint: "tools/yui.sh"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

